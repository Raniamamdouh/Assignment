  <head>
    <meta charset="UTF-8" />
    <!--Unicode Transformation Format/ support languages-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--control viewport / width=device-width: makes width of the page same as the width of device
        / intial-scale: adjust zoom level to appropriate mode of displaying site-->

    <!--put a description of the page in SEO-->

    <title>Meta Example</title>
  </head>

</html>
