<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table width="100%" border="1px" cellpadding="5" align="center">
      <tr align="center">
        <th colspan="6">Time Table</th>
      </tr>
      <tr align="center">
        <th rowspan="6">Hours</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
      </tr>
      <tr align="center">
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>
      </tr>
      <tr align="center">
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>
      </tr>
      <tr align="center">
        <th colspan="5">LUNCH</th>
      </tr>
      <tr align="center">
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td rowspan="2">Project</td>
      </tr>
      <tr align="center">
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
      </tr>
    </table>
  </body>
</html>
